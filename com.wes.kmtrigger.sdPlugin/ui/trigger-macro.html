<!DOCTYPE html>
<html>

<head lang="en">
    <title>FUCK Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="%TriggerValue%">
        <sdpi-textfield setting="trigger_value" placeholder=""></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="macro">
        <sdpi-select setting="macro_uuid" placeholder="Please choose a macro">
            <optgroup label="Primary Colors">
                <option value="#ff0000">Red</option>
                <option value="#00ff00">Green</option>
                <option value="#0000ff">Blue</option>
            </optgroup>
            <option value="#000000">Black</option>
            <option value="#ffffff">White</option>
        </sdpi-select>
    </sdpi-item>
</body>

</html>
