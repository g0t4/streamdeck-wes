<!doctype html>
<html>
    <head lang="en">
        <title>Trigger KM Macro Settings</title>
        <meta charset="utf-8" />
        <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
    </head>

    <body>
        <!-- https://docs.elgato.com/streamdeck/sdk/guides/ui -->
        <!-- 
            https://sdpi-components.dev/docs/components
            https://github.com/geekyeggo/sdpi-components
            -->
        <sdpi-item label="%TriggerValue%">
            <sdpi-textfield
                setting="trigger_value"
                placeholder=""
            ></sdpi-textfield>
        </sdpi-item>
        <sdpi-item label="macro">
            <sdpi-select
                setting="macro_uuid"
                placeholder="Please choose a macro"
                show-refresh="true"
                datasource="list-macros"
            >
            </sdpi-select>
        </sdpi-item>
    </body>
</html>
