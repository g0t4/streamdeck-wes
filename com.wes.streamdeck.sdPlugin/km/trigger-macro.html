<!doctype html>
<html>
    <head lang="en">
        <title>Trigger KM Macro Settings</title>
        <meta charset="utf-8" />
        <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
    </head>

    <body>
        <!-- https://docs.elgato.com/streamdeck/sdk/guides/ui -->
        <!-- 
            https://sdpi-components.dev/docs/components
            https://github.com/geekyeggo/sdpi-components
            -->
        <sdpi-item label="parameter (%TriggerValue%)"> 
            <sdpi-textfield
                setting="parameter"
                placeholder=""></sdpi-textfield>
        </sdpi-item>
        <sdpi-item label="macro">
            <sdpi-select
                setting="macro_uuid"
                placeholder="Please choose a macro"
                show-refresh="true"
                datasource="list-macros">
            </sdpi-select>
        </sdpi-item>
        <sdpi-item label="type">
            <sdpi-select
                setting="dynamic_type"
                placeholder="Please choose a dynamic button type">
                <optgroup label="ask-openai.nvim">
                    <option value="fim_model_toggle">FIM Model Toggle</option>
                    <option value="log_threshold">Log Threshold</option>
                    <option value="fim_reasoning_level">FIM Reasoning Level</option>
                    <option value="rewrite_reasoning_level">Rewrite Reasoning Level</option>
                    <option value="test">TEST</option>
                </optgroup>
                <option value="none">NONE</option>
            </sdpi-select>
        </sdpi-item>
    </body>
</html>
